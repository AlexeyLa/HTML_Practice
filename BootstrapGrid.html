				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 6</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 6</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 6</div>
	</div>

</div>

</html>
